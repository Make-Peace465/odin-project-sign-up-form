<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-container">
        <div class="logo-container"></div>
    </div>
    <div class="right-container">
        <div class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get strated.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form">
            <div class="first_name_box">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
            </div>
            <div class="last_name_box">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
            </div>
            <div class="email_box">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="phone_number_box">
                <label for="phone_number_box">PHONE NUMBER</label>
                <input type="number" id="phone_number">
            </div>
            <div class="password_box">
                <label for="password">PASSWORD</label>
                <input type="password" id="password_box">
            </div>
            <div class="confirmed_password_box">
                <label for="confirmed_password_box">CONFIRMED PASSWORD</label>
                <input type="password" id="confirmed_password_box">
            </div>
        </div>
        <div class="submit_botton_box">
            <button>Create Account</button>
        </div>
        <div>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>

</html>
